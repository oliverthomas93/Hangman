<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles .css" type="text/css">
    <title>Hangman</title>
</head>
<body>
    <button class="start-button">Start Game</button>
    <div class="word-container"></div>
    <h3 class="word-length">Word Length:</h3>
    <input class="letter-input" type="text" maxlength="1" style="text-transform: uppercase">
    <button class="check-button">Guess Letter</button>
    <input class="guess-input" type="text" style="text-transform: uppercase">
    <button class="guess-button">Guess Word</button>
    <div class="letters-used">
        <h3>Letters Used:</h3>
        <div class="letter-container"></div>
    </div>
    <canvas id="canvas" height="400" width="500">
    </canvas>

    <script type="module" src="main.js"></script>
</body>
</html>
